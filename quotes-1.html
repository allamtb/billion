                "summary": "火爆全网的Brc20代币实操铸造教程",
                "content": "<p>原文标题：<a href=\"https://mirror.xyz/0lscan.eth/wLRq59UT7_liWtgVQaaAltIyz2gzhM-GIVWGcwe26GI\" target=\"_blank\">《Brc&nbsp;20 代币实操铸造的全过程（妈妈级喂饭教程）》</a></p><p>原文作者：<a href=\"https://twitter.com/CG_BRC20\" target=\"_blank\">@CG_BRC&nbsp;20&nbsp;</a></p><h2  style=\"\">什么是 Brc&nbsp;20&nbsp;？</h2><p>brc&nbsp;20 是对标&nbsp;erc&nbsp;20&nbsp;在 <span class=\"alert\"><span class=\"alertFont\"><span class=\"font\">BTC</span></span></span> 原生链上发行的同质化代币协议，第一个代币为 ordi, 由作者<a href=\"https://twitter.com/domodata\">@domo</a>发行，当前比较火热的代币有&nbsp;pepe，punk，bayc，domo 等等，虽然均为&nbsp;meme&nbsp;代币，但均被铸造完毕, 场外交易非常比较活跃。</p><h3  style=\"\">最具有代表性的 $Ordi</h3><p>其具有创世属性价值，目前场外价格&nbsp;500&nbsp;！（当时基本成本都在&nbsp;3-5&nbsp;U&nbsp;范围）已经百倍利润！</p><p>于 2023 年 3 月 9 日 Twitter 用户<a href=\"https://twitter.com/domodata\">@domodata</a>创建的比特币实验性可替代代币标准。</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/4cfa0d1fa4618a92623421dac3904cfc1e96ee0b.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><h2  style=\"\">教程开始</h2><h3  style=\"\">一：下载<span class=\"font\">钱包</span>插件</h3><p>推荐&nbsp;<a href=\"https://unisat.io/\">UniSat</a>&nbsp;(开源插件 Ordinals 钱包)，目前业内最便捷的一款，国货之光。</p><p>创建钱包，备份助记词，选择地址的时候，选择后面为&nbsp;m/86/0/0/0&nbsp;，然后确认。</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/fdcf8650664fa8084978dd96609f69bb97931e06.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>从&nbsp;Binance&nbsp;提&nbsp;BTC&nbsp;到这个&nbsp;bc&nbsp;1&nbsp;p&nbsp;开头地址就行。（这个&nbsp;bc&nbsp;1&nbsp;p&nbsp;开头地址也是之后铸造铭文的接收地址）</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://piccdn.0daily.com/202305/06060429/nynbx9g1dh8ivg0i!webp\" data-img-size-val=\"726,1247\"/\\></p><h3  style=\"\">二：Brc&nbsp;20 实时铸造查询与资产查询</h3><p>这里推荐使用&nbsp;<a href=\"https://unisat.io/brc20\">UniSat</a>&nbsp;来实时查看铭文铸造信息。（铸造的文本与数，已铸造完数量，持有人等等）</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/8935a15d38183625172b75bb5c3197927a737045.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><h3  style=\"\">三：铸造铭文 bot 推荐</h3><p>1&nbsp;，<a href=\"https://vip.idclub.xyz/brc20\">idclub</a>&nbsp;（首选推荐，主打性价比超级便宜）</p><p>2&nbsp;，<a href=\"https://looksordinal.com/\">looksordinal</a>（备用，与上面的一样，便宜）</p><p>3&nbsp;，<a href=\"https://unisat.io/inscribe\">unisat</a>（不推荐，贵！）</p><p>这里推荐使用&nbsp;<a href=\"https://vip.idclub.xyz/brc20\">idclub</a>&nbsp;，我目前使用频率最高。（目前全网最便宜的铸造工具了，而且非常便捷）</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/9166289beb4846ce4355c673dc1ff27c31475a5f.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><h2  style=\"\">实例操作：</h2><h3  style=\"\"><strong>1、打开&nbsp;UniSat&nbsp;查看铭文铸造信息</strong></h3><p>这个&nbsp;sexy&nbsp;代币为实例，这里可以看到已经铸造了 74% 左右了，持有人不是很健康，才 202 人，筹码有点集中。（因为铸造过半了，可能等会 会加快铸造完）</p><p>点击进去看详细</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/2ed515e860f70ed5f93d7f129de7bc1f8303ff47.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>点击 Mint oirectly</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/de7931d06b7124db391d11337ca318fe6a89d8d8.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>选择 mint，然后复制下面代币名称，与数量。</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/6a2d16ebc689b3b9712a727d1aff7b22aa40df51.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><h3  style=\"\">2、打开&nbsp;<a href=\"https://vip.idclub.xyz/brc20\">idclub</a>&nbsp;铸造工具</h3><p>方法一：填入刚复制的代币与数量</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/58b0fdd4b89dc5adecba42e68ea692f551719744.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>方法二（推荐）：不用复制 UniSat 的，直接第一栏直接搜索代币名称 点击下 可自动填写（新功能超级便捷，不会填错）我这里选择铸造 1 张为实例。</p><p>点击 下一步</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/a604fb73c0fedc0af02c3033ae1680555de09983.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>填写你的 bc&nbsp;1&nbsp;p 开头地址用来接收铭文。</p><h3  style=\"\">3、到这里后，要打开&nbsp;mempool&nbsp;查询链上实时 GAS</h3><p>目前 GAS 最快 8 聪，最小 7 聪。</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/cb8cd7637dcd06b18068da7370796ff6c178772f.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>这里我选择 7 聪演示。</p><p>（如果这个 brc&nbsp;20 没人抢，建议选 2-5 聪，能节省不少的费用。如 fomo 阶段，建议查看&nbsp;<a href=\"https://mempool.space/zh/\">mempool</a>&nbsp;实时 gas 后，选择最高聪或者再高些的聪来抢铭文，切记 fomo 阶段不要为了省那点 gas 费而导致铭文没抢到，因为打出去了就不能加 GAS 了）深痛的教训！</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/e770e87446ec7f8f1a569a2e403e9cedaac6b68a.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>点击支付，选择服务费 100 聪</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/650f2700b0ba79b5d1162b8ca7d74dcd1159d7b8.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>复制地址与金额（页面不要关）</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/486c914b2c725ab486b0238c1af1f367f0530912.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><h3  style=\"\">4、打开 uni 钱包插件，点击 Send</h3><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/ac24a9e438e0d53e7dacc67caaffb7b44bcf6297.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>填写上面复制的地址与金额后，点击 Next</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/a584bcf1a64f6edeeaaf477575bc36942b400312.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>点击 Sign&amp;Send</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://piccdn.0daily.com/202305/06060426/7sthz3pwlpv1dl5c!webp\" data-img-size-val=\"739,1258\"/\\></p><p>显示发送完成</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://piccdn.0daily.com/202305/06060426/r6dmdq8frzxeb3ez!webp\" data-img-size-val=\"724,1255\"/\\></p><h3  style=\"\">6、这时候 idclub 显示支付成功，点击查看订单</h3><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://piccdn.0daily.com/202305/06060427/23542drfdqjshqt7!webp\" data-img-size-val=\"1697,1064\"/\\></p><p>这边显示等待铭刻（需要等待一会）</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/24f3ea933c19c7d883c0f6fe660ee46cf112d5c4.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>等显示 正在铭刻，就是在等链上出块了，可以点击 正在铭刻 查看出块情况。</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/b6cc813ddc2f05ee75bba987807e017d3890b961.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>查看你的铭文在哪个位置，等三角箭头到了蓝色那边就是出块了，说明你的交易成功了。（刚好这时候 GAS 突然拉起来了，排很后，需要等一会了）</p><p>注：&nbsp;块&nbsp;就是图中一个个正方形，由黄色正方形如果包含着你的铭文，过了中间的线，变成蓝色的正方形，那就说明你的铭文出块了</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/391081757e978742c1a21d7c134d81533664b296.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>这时候如果你去 unisat 上查 brc&nbsp;20 资产会显示已经有 sexy 的资产，不过还不是你的，因为你的铭文还没出块，需要耐心等待。（unisat 会显示内池的铭文，所以会提前显示资产，最终看链上出块情况）</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/598b4121dbd324425a35c36e72abb7b076dc7e45.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>同时你还要关注&nbsp;<a href=\"https://unisat.io/brc20/sexy\">sexy</a>&nbsp;实时铸造情况，现在已经铸造了 88.81%&nbsp;（结合链上 GAS 情况，现在应该都在打这个 sexy，刚给的 7 聪这种就可能打不上了）</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/0790b18e4bb5a916c83ec80229e18cce779b6ba1.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>我又看了下实时 GAS，这时候链上最高已经跑到了 24 聪了，难怪等了 1 小时了还没出块。</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/541c77db69c02de301e5dab91b794eaff57acde3.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>这个突发 fomo 情况，大概率导致 7 聪基本失败了，（没 fomo 情况的话只要等铸造完成就行了）</p><h3  style=\"\">现在我们单独在打一次（拉 gas）</h3><p>打开&nbsp;<a href=\"https://vip.idclub.xyz/brc20\">idclub</a>&nbsp;重新填写并铸造，选最高 25 聪 gas，然后支付。</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/de3ae38569a64b88e3c49e85529050e6d91dc567.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/3b2e07ff2e64a7292b8019fe4c048adb274e1bf8.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>支付成功，点击查看订单。</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/77be9bcb61a96f498afa5d23f07611b2546c38aa.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>点击正在铭刻，查看这个铭文链上实时出块情况。</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/a477a63a079b04ce16457b81a5fefe263b2eece0.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>等了一会，已经出块了，说明铸造完成。</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/12e8e47fc3f9a7185cbdca1d1e1bbe13448be3e9.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>在打开 unisat 查看&nbsp;<a href=\"https://unisat.io/brc20/sexy\">sexy</a>&nbsp;实时铸造情况，这里看到显示还没铸造完成，说明我们后面拉 25 聪 gas 铸造的代币属于有效的。</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/c18dd158b608ddaf9aaf6db18876d4670b6c62a4.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>现在去&nbsp;<a href=\"https://unisat.io/brc20\">unisat</a>&nbsp;查我们的资产，输入你的 bc&nbsp;1&nbsp;q 地址。</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/28b03c8120361e685a4d9f4803cec9781ebb1a27.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>显示有 2 个铭文，其中 7 聪的失败了，而另外一个拉 25 聪的成功了，等这个代币全部铸造完成后，最终资产列表只会显示余额 1000&nbsp;。</p><p><img alt=\"保姆级教程：手把手教你如何铸造Brc-20代币\" src=\"https://image.theblockbeats.info/upload/2023-04-27/128c8f71d9be0b1c01579560c2f9078780316fa1.png?x-oss-process=image/quality,q_50/format,jpg\"/\\></p><p>至此教程结束！</p><audio controls=\"controls\" style=\"display: none;\"></audio>",
